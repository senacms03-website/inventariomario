<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Contagem de Produtos</title>
    <!-- Tailwind CSS para um design responsivo e moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Incluindo XLSX para exportação em .xlsx -->
    <!-- CORREÇÃO: Adicionando a biblioteca XLSX que estava faltando -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <!-- Incluindo jsPDF para exportação em PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 1000px;
        }
        input, select, button {
            transition: all 0.2s;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen p-4">

    <div class="container bg-white p-6 rounded-xl shadow-lg mt-8 w-full mx-auto">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Contagem de Produtos Aula Prática / Prof.: Mário</h1>

        <!-- Conteúdo da seção de contagem -->
        <div id="contagem-section" class="tab-content">
            <h2 class="text-2xl font-semibold mb-4 text-gray-700">Registro da Contagem</h2>
            <form id="contagem-form" class="space-y-4">
                <div>
                    <label for="codigo" class="block text-sm font-medium text-gray-700">Código do Produto</label>
                    <input type="text" id="codigo" name="codigo" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2">
                </div>
                <!-- Novos campos: Nome do Produto e Descrição Detalhada -->
                <div>
                    <label for="nome-produto" class="block text-sm font-medium text-gray-700">Nome do Produto</label>
                    <input type="text" id="nome-produto" name="nomeProduto" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2"
                           placeholder="Ex: Notebook Dell Inspiron 15">
                </div>
                <div>
                    <label for="descricao-produto" class="block text-sm font-medium text-gray-700">Descrição Detalhada</label>
                    <textarea id="descricao-produto" name="descricaoProduto" rows="3" required
                              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2"
                              placeholder="Ex: Notebook Dell Inspiron 15, Intel Core i5, 8GB RAM, 256GB SSD, Tela 15.6 polegadas"></textarea>
                </div>
                <!-- Fim dos novos campos -->
                <div>
                    <label for="localizacao" class="block text-sm font-medium text-gray-700">Localização (Ex: Corredor A, Prateleira 2)</label>
                    <input type="text" id="localizacao" name="localizacao" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2">
                </div>
                <div>
                    <label for="quantidade" class="block text-sm font-medium text-gray-700">Quantidade Contada</label>
                    <input type="number" id="quantidade" name="quantidade" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2">
                </div>
                <div class="flex space-x-2">
                    <button type="submit"
                            class="flex-1 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Salvar Contagem
                    </button>
                </div>
            </form>
            <hr class="my-6 border-gray-200">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-semibold text-gray-700">Minhas Contagens</h3>
                <div class="flex space-x-2">
                    <button id="exportar-contagem-xlsx"
                            class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        Exportar (.xlsx)
                    </button>
                    <button id="exportar-contagem-pdf"
                            class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        Exportar (.pdf)
                    </button>
                    <button id="limpar-minha-contagem"
                            class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        Limpar Minha Contagem
                    </button>
                </div>
            </div>
            <div class="bg-white rounded-md shadow overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Código</th>
                            <!-- Novas colunas na tabela -->
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nome do Produto</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Descrição</th>
                            <!-- Fim das novas colunas -->
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Localização</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Quantidade</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="contagens-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- Linhas de contagem serão inseridas aqui via JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Rodapé -->
    <footer class="w-full mt-8">
        <p class="text-center text-sm text-gray-500">© 2025 Prof. Mário - Todos os direitos reservados.</p>
    </footer>

    <!-- Modal de Confirmação -->
    <div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden items-center justify-center">
        <div class="relative p-5 border w-96 shadow-lg rounded-md bg-white">
            <h3 class="text-lg font-bold text-gray-900 mb-4">Confirmação</h3>
            <p class="text-sm text-gray-500 mb-6" id="modal-text"></p>
            <div class="flex justify-end space-x-4">
                <button id="modal-cancel-btn"
                        class="px-4 py-2 bg-gray-200 text-gray-800 text-sm font-medium rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                    Cancelar
                </button>
                <button id="modal-confirm-btn"
                        class="px-4 py-2 bg-red-600 text-white text-sm font-medium rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    Confirmar
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const contagemForm = document.getElementById('contagem-form');
            const contagensTableBody = document.getElementById('contagens-table-body');
            const exportarContagemXlsxBtn = document.getElementById('exportar-contagem-xlsx');
            const exportarContagemPdfBtn = document.getElementById('exportar-contagem-pdf');
            const limparMinhaContagemBtn = document.getElementById('limpar-minha-contagem');
            const modal = document.getElementById('modal');
            const modalConfirmBtn = document.getElementById('modal-confirm-btn');
            const modalCancelBtn = document.getElementById('modal-cancel-btn');
            const modalText = document.getElementById('modal-text');

            let contagens = JSON.parse(localStorage.getItem('minhasContagens')) || [];

            function renderContagens() {
                contagensTableBody.innerHTML = '';
                contagens.forEach((item, index) => {
                    const row = document.createElement('tr');
                    row.classList.add('bg-white', 'hover:bg-gray-50');
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${item.codigo}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.nomeProduto}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.descricaoProduto}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.localizacao}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.quantidade}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <button class="text-red-600 hover:text-red-900 delete-btn" data-index="${index}">Remover</button>
                        </td>
                    `;
                    contagensTableBody.appendChild(row);
                });
            }

            function clearUserContagens() {
                contagens = [];
                localStorage.removeItem('minhasContagens');
                renderContagens();
                showStatusMessage('Sua contagem foi limpa com sucesso.', 'text-green-600');
            }

            function showStatusMessage(message, colorClass) {
                const statusMessage = document.createElement('div');
                statusMessage.textContent = message;
                statusMessage.classList.add('mt-4', 'p-3', 'rounded-md', 'text-sm', 'font-medium', colorClass, 'bg-white', 'shadow-md', 'flex', 'items-center');
                const form = document.getElementById('contagem-form');
                form.parentNode.insertBefore(statusMessage, form.nextSibling);
                setTimeout(() => statusMessage.remove(), 3000);
            }

            contagemForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const codigo = document.getElementById('codigo').value;
                const nomeProduto = document.getElementById('nome-produto').value;
                const descricaoProduto = document.getElementById('descricao-produto').value;
                const localizacao = document.getElementById('localizacao').value;
                const quantidade = parseInt(document.getElementById('quantidade').value);

                const novoItem = { codigo, nomeProduto, descricaoProduto, localizacao, quantidade };
                contagens.push(novoItem);
                localStorage.setItem('minhasContagens', JSON.stringify(contagens));
                renderContagens();
                contagemForm.reset();
                showStatusMessage('Contagem salva com sucesso!', 'text-green-600');
            });

            contagensTableBody.addEventListener('click', (event) => {
                if (event.target.classList.contains('delete-btn')) {
                    const index = event.target.dataset.index;
                    contagens.splice(index, 1);
                    localStorage.setItem('minhasContagens', JSON.stringify(contagens));
                    renderContagens();
                    showStatusMessage('Item removido com sucesso.', 'text-red-600');
                }
            });

            limparMinhaContagemBtn.addEventListener('click', () => {
                modalText.textContent = "Deseja realmente limpar sua contagem parcial? Esta ação é irreversível.";
                modalAction = clearUserContagens;
                modal.classList.remove('hidden');
                modal.classList.add('flex');
            });

            modalConfirmBtn.addEventListener('click', () => {
                if (modalAction) {
                    modalAction();
                    modalAction = null;
                }
                modal.classList.add('hidden');
                modal.classList.remove('flex');
            });

            modalCancelBtn.addEventListener('click', () => {
                modalAction = null;
                modal.classList.add('hidden');
                modal.classList.remove('flex');
            });

            // Lógica de exportação para XLSX
            exportarContagemXlsxBtn.addEventListener('click', () => {
                if (contagens.length === 0) {
                    showStatusMessage('Não há dados para exportar.', 'text-red-600');
                    return;
                }

                // Corrigido para incluir as propriedades corretas para a planilha
                const dataToExport = contagens.map(item => ({
                    'Código': item.codigo,
                    'Nome do Produto': item.nomeProduto,
                    'Descrição': item.descricaoProduto,
                    'Localização': item.localizacao,
                    'Quantidade': item.quantidade
                }));

                const worksheet = XLSX.utils.json_to_sheet(dataToExport);
                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, 'Contagem de Produtos');

                // CORREÇÃO: Cria um nome de arquivo único com data e hora
                const now = new Date();
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const day = String(now.getDate()).padStart(2, '0');
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                const filename = `contagem_produtos_${year}-${month}-${day}_${hours}-${minutes}-${seconds}.xlsx`;

                // Escreve e salva o arquivo com o nome único
                XLSX.writeFile(workbook, filename);
                showStatusMessage('Arquivo .xlsx exportado com sucesso!', 'text-green-600');
            });

            // Lógica de exportação para PDF
            exportarContagemPdfBtn.addEventListener('click', () => {
                if (contagens.length === 0) {
                    showStatusMessage('Não há dados para exportar.', 'text-red-600');
                    return;
                }

                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();

                const tableData = contagens.map(item => [item.codigo, item.nomeProduto, item.descricaoProduto, item.localizacao, item.quantidade]);
                const tableHeaders = [['Código', 'Nome do Produto', 'Descrição', 'Localização', 'Quantidade']];

                doc.autoTable({
                    head: tableHeaders,
                    body: tableData,
                    startY: 20,
                    headStyles: { fillColor: [52, 152, 219] },
                    styles: { overflow: 'linebreak' },
                    columnStyles: {
                        0: { cellWidth: 20 },
                        1: { cellWidth: 40 },
                        2: { cellWidth: 60 },
                        3: { cellWidth: 30 },
                        4: { cellWidth: 20 }
                    }
                });

                doc.save('contagem_produtos.pdf');
                showStatusMessage('Arquivo .pdf exportado com sucesso!', 'text-green-600');
            });

            // Renderiza as contagens iniciais ao carregar a página
            renderContagens();
        });
    </script>
</body>
</html>
